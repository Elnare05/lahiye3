<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valyuta konvertoru</title>
    <link rel="icon" type="image/x-icon" href="./img/bank_a.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="three-line">
                <div class="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="logo-container">
                <img src="./img/bank_a.svg" alt="logo" class="logo">
            </div>
            <div class="menu-container">
                <p>БАНК</p>
                <p>БИЗНЕС</p>
                <p>ИНВЕСТИЦИИ</p>
                <p>СТРАХОВАНИЕ</p>
                <p>МОБАЙЛ</p>
                <p>ПУТЕШЕСТВИЯ</p>
                <p>РАЗВЛЕЧЕНИЯ</p>
            </div>
                <div class="login">ВОЙТИ</div>
        </div>
        <div class="menu-three-line dis-none">
            <p>БАНК</p>
            <p>БИЗНЕС</p>
            <p>ИНВЕСТИЦИИ</p>
            <p>СТРАХОВАНИЕ</p>
            <p>МОБАЙЛ</p>
            <p>ПУТЕШЕСТВИЯ</p>
            <p>РАЗВЛЕЧЕНИЯ</p>
        </div>
    </header>
    <main>
        <div class="main-container">
            <h1>Конвертер валют онлайн</h1>
            <div class="buttons">
                <div class="input-header">
                    <p class="text-one">У меня есть </p>
                    <div class="button-one">
                        <button class="one-rub choice">RUB</button>
                        <button class="one-usd">USD</button>
                        <button class="one-eur">EUR</button>
                        <button class="one-gbp">GBP</button>
                    </div>
                    <div class="inputs">
                        <div class="input-one">
                            <input type="text">
                            <p class="input-footer-text-one">1 RUB = 0.00997 USD</p>
                        </div>
                </div>
            </div>
                <div class="input-header">
                    <p class="text-two">Хочу приобрести</p>
                    <div class="button-two">
                        <button class="two-rub">RUB</button>
                        <button class="two-usd choice">USD</button>
                        <button class="two-eur">EUR</button>
                        <button class="two-gbp">GBP</button>
                    </div>
                    <div class="inputs">
                    <div class="input-two">
                        <input type="text">
                        <p class="input-footer-text-two">1 USD = 100.2935 RUB</p>
                    </div>
                    </div>
                </div>
            </div>
            <div class="dis-none internet">
                <img src="./img/no-internet.jpg" alt="icon">
                <p>Нет Интернета</p>
            </div>
    </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
